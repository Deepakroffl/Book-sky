<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="container ms-5 navbar bg-dark text-light justify-content-center mt-3 rounded" id="bookhead">Booksky</nav>
        <div class="containerbook">
            <div class="ms-5 mt-3 bg-dark p-4 w-25 rounded" id="bookadding">
                <h3 class="text-danger" id="containbooktitle">Rich Dad Poor Dad</h3>
                <hr class="text-light">
                <h5 class="text-warning">Robert</h5>
                <p class="text-light text-start fw-normal">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, atque mollitia? Praesentium aliquam adipisci porro consequatur laudantium optio veritatis placeat fugit suscipit in vitae quo totam, molestiae, facilis id modi.</p>
                <button class="btn btn-primary btn-sm" id="deletebtn" onclick="deletebutton()">Delete</button>
            </div>
        </div>
    <div class="w-25 alert alert-dark visually-hidden" id="popupbox2">
        <h5 class="float-center">Add Book</h5>
        <form action="">
            <input type="text" name="" id="booktitleinput" class="form-control w-100 form-control-sm" placeholder="Book name">
            <input type="text" name="" id="bookauthor" class="form-control w-100 form-control-sm my-3" placeholder="Author name">
            <textarea name="" id="paratext" rows="5" class="form-control w-100" placeholder="Description"></textarea>
            <button class="btn btn-primary btn-sm mt-3" id="addbtn">Add</button>
            <button class="btn btn-primary btn-sm mt-3" id="cancelbtn">Cancel</button>
        </form>
    </div>
    <button class="btn btn-dark rounded-circle align-end  btn-lg position-fixed" id="plusbtn" onclick="plusbutton()">+</button>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <script src="script.js"></script>
</body>
</html>
